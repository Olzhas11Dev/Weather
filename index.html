<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <section>
        <h1>Weather APP</h1>
        <img src="img/sunny.png" class="sunny">
        <img src="img/rain.png" class="rain">
        <img src="img/cloudy.png" class="cloudy">
        <p class="temperature">23C</p>
        <p class="weatherDes">Sunny</p>
        <div class="block__input">
            <input class="input" type="text" placeholder="search city">
            <button class="btn">Search</button>
        </div>
        <p class="cityName">Country</p>
    </section>
    <div class="content">

    </div>
    
</body>
</html>
